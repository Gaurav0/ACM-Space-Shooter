<!DOCTYPE html>
<html>
    <head>
        <title>ACM Space Shooter</title>
        <link rel="stylesheet" type="text/css" href="spaceshooter.css">
    </head>
    <body>
        <canvas id="field" width="600" height="600"></canvas>
        <div id="healthbar"><div id="health"></div></div>
        <div id="lives"><img id="life0" src="images/starship.png"><img id="life1" src="images/starship.png"><img id="life2" src="images/starship.png"></div>
        <div id="score">0</div>
		<div id="start">Welcome</div>
        <div id="end">Game Over</div>
        <div id="pause">Paused<div id="resume">Press ESC to resume</div></div>
        <audio id="boom" preload="auto">
            <source src="audio/explosion.mp3" type="audio/mp3">
            <source src="audio/explosion.ogg" type="audio/ogg">
        </audio>
        <audio id="launch" preload="auto">
            <source src="audio/launch.mp3" type="audio/mp3">
            <source src="audio/launch.ogg" type="audio/ogg">
        </audio>
        <audio id="foom" preload="auto">
            <source src="audio/foom.mp3" type="audio/mp3">
            <source src="audio/foom.ogg" type="audio/ogg">
        </audio>
        <audio id="loop" preload="auto" loop="loop">
            <source src="audio/through_space.mp3" type="audio/mp3">
            <source src="audio/through_space.ogg" type="audio/ogg">
        </audio>
        <audio id="boss" preload="auto" loop="loop">
            <source src="audio/boss.mp3" type="audio/mp3">
            <source src="audio/boss.ogg" type="audio/ogg">
        </audio>
        <div id="mouse_ctrl"><label><input type="checkbox" id="mouse_en">Enable Mouse Control</label></div>
        <script type="text/javascript" src="spaceshooter.js"></script>
    </body>
</html>
